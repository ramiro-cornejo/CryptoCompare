<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para realizar la cotizaciÃ³n de diferentes monedas en criptomonedas.">
    <meta name="keywords" content="Cotizador,Cotizador Crypto">

    <title>Cotizador Crypto</title>
    <link rel="icon" type="image" href="img/flame-bitcoin-2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img class="animate__animated animate__fadeInDown" src="img/flame-bitcoin-2.png" alt="https://icons8.com/illustrations/author/eEbrZFlkyZbD">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                            <option value="">Elige tu moneda</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                            <option value="ARS">Pesos Argentinos</option>
                        </select>
                    </div>
                    <div class="row">
                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                                <option value="">Elige tu criptomoneda</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <input class="button-primary u-full-width" type="submit" value="Cotizar" />
                        <div id="resultado" class="resultado"></div>
                        <button id="refresh-btn" class="button-primary u-full-width">Refrescar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
